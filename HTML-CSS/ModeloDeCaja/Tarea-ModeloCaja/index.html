<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Modelo de Caja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Ejercicio 1: Display Block</h2>
    <div class="bloque">Bloque 1</div>
    <div class="bloque">Bloque 2</div>
    <div class="bloque">Bloque 3</div>

    <h2>Ejercicio 2: Display Inline</h2>
    <span class="en-linea">Texto 1</span>
    <span class="en-linea">Texto 2</span>
    <span class="en-linea">Texto 3</span>

    <h2>Ejercicio 3: Display Inline-Block</h2>
    <ul>
        <li class="inline-block-list">Item 1</li>
        <li class="inline-block-list">Item 2</li>
        <li class="inline-block-list">Item 3</li>
    </ul>

    <h2>Ejercicio 4 y 5: Display Flex</h2>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

</body>
</html>
