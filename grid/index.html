<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Grid + media Query + etiquetas nuevas</title>
  </head>
  <body>
    <!-- En el header de las paginas se ubican botones a otras secciones,
     logo de la pagina, barra de busqueda, sign in/up -->
    <header><h1>Pokemones</h1></header>

    <!-- El main es el cuerpo de la pagina donde se ubica todo nuestro contenido -->
    <main>
      <div class="grilla">
        <div class="cont-zygarde">
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/718_f3.png"
            alt="Pokemon Zygarde"
          />
          <h2>Zygarde</h2>
        </div>
        <div class="cont-kyogre">
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/382.png"
            alt="Pokemon Kyogre"
          />
          <h2>Kyogre</h2>
        </div>
        <div class="cont-swampert">
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/260.png"
            alt="Pokemon Swampert"
          />
          <h2>Swampert</h2>
        </div>
      </div>
    </main>

    <!-- Pie de pagina en el cual se ubican links,
     politicas de privacidad, autoria de la pagina, etc -->
    <footer>
      <!-- Los navs en general van a contener links de redireccionamiento -->
      <nav>
        <h3>Creador por:</h3>
        <div>
          <ul>
            <li>
              <a href="https://github.com/LedezmaDiego" target="_blank"
                >Github</a
              >
            </li>
            <li>
              <a href="https://www.instagram.com/_fd_dl/" target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
